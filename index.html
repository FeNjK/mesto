<!DOCTYPE html>
<html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto: интерактивное путешествие по России">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Андрей Коростелев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  
  <body class="page">
    
    <header class="header">
      <img class="header__logo" 
           src="./images/logo.svg" 
           alt="Логотип">
    </header>
    
    <main class="content">

      <section class="profile">
        <article class="profile-info">
          <img class="profile-info__avatar" 
               src="./images/avatar.svg" 
               alt="Аватар пользователя">
          <div class="profile-info__data">
            <div class="profile-info__single-level">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="profile-info__editing-button" 
                   title="Редактирование профиля">
                <img class="profile-info__editing-pen"
                     src="./images/editing-pen.svg">
            </button>
            </div>
            <p class="profile-info__activity-type">Исследователь океана</p>
          </div>
        </article>
        <button class="add-button" 
             title="Добавить нового пользователя">
          <img class="add-button__vector" 
               src="./images/add-button__vector.svg">
        </button>
      </section>

      <ul class="elements">
        <li class="element">
          <img class="element__image" 
               src="./images/сaucasus.jpg" 
               alt="Кавказские горы">
          <div class="element__caption-zone">
            <h2 class="element__title">Кавказские горы</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" 
               src="./images/tundra_plain.jpg" 
               alt="Тундровая равнина">
          <div class="element__caption-zone">
            <h2 class="element__title">Тундровая равнина</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" 
               src="./images/volga_river.jpg" 
               alt="Кавказ">
          <div class="element__caption-zone">
            <h2 class="element__title">Река Волга</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" 
               src="./images/yenisei_river.jpg" 
               alt="Кавказ">
          <div class="element__caption-zone">
            <h2 class="element__title">Река Енисей</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" 
               src="./images/baikal.jpg" 
               alt="Кавказ">
          <div class="element__caption-zone">
            <h2 class="element__title">Байкал</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" 
               src="./images/taiga.jpg" 
               alt="Кавказ">
          <div class="element__caption-zone">
            <h2 class="element__title">Таёжные леса</h2>
            <button class="element__mark" 
                  src="./images/heart_white.svg"></button>
          </div>
        </li>
      </ul>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Андрей Коростелев</p>
    </footer>

  </body>
</html>
