<!DOCTYPE html>
<html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto: интерактивное путешествие по России">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Андрей Коростелев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  
  <body class="page">
    
    <header class="header">
      <img class="header__logo" 
           src="./images/logo.svg" 
           alt="Логотип">
    </header>
    
    <main class="content">

      <section class="profile">
        <article class="profile-info">
          <img class="profile-info__avatar" 
               src="./images/avatar.svg" 
               alt="Аватар пользователя">
          <div class="profile-info__data">
            <div class="profile-info__single-level">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="profile-info__editing-button" 
                   title="Редактирование профиля" 
                   type="button"
                   aria-label="Кнопка редактирование профиля">
                <img class="profile-info__editing-pen"
                     src="./images/editing-pen.svg" 
                     alt="Перо редактирования">
              </button>
            </div>
            <p class="profile-info__activity-type">Исследователь океана</p>
          </div>
        </article>
        <button class="profile__add-button" 
                type="button" 
                title="Добавить фотографии">
          <img class="profile__button-vector" 
               src="./images/button-vector.svg" 
               alt="Добавить фотографии">
        </button>
      </section>

      <section class="photo-library">
        <ul class="elements">
          
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Андрей Коростелев</p>
    </footer>
    
    <div class="popup popup_task_edit">
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_window_edit"
                type="button"
                title="Закрыть окно"></button>
        <form class="popup__form popup__form_type_user-data" 
              name="profile_data_editing_window">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-place"
                    name="popup__input-place">
            <input type="text"
                   name="profile_name"
                   placeholder="Введите ваше имя"
                   class="popup__input popup__input_content_name">
            <input type="text"
                   name="type_of_activity"
                   placeholder="Укажите род ваших занятий"
                   class="popup__input popup__input_content_activity-type">
          </fieldset>
          <button class="popup__save-button"
                  type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_animation popup_task_add">
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_window_add"
                type="button"
                title="Закрыть окно"></button>
        <form class="popup__form popup__form_type_new-card" 
              name="window_for_adding_cards">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__input-place"
                    name="popup__input-place">
            <input type="text"
                   name="card-title"
                   placeholder="Название"
                   class="popup__input popup__input_content_image-title">
            <input type="url"
                   name="picture-link"
                   placeholder="Ссылка на картинку"
                   class="popup__input popup__input_content_image-link">
          </fieldset>
          <button class="popup__save-button"
                  type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_animation popup_task_show-image">
      <div class="popup__increase-content">
        <button class="popup__close-button popup__close-button_window_show-image"
                type="button"
                title="Закрыть окно"></button>
        <img class="popup__image"
             src="#"
             alt="">
        <p class="popup__caption"></p>
      </div>
    </div>

    
    <template class="template">
      <li class="element">
        <img class="element__image"
             src="#"
             alt="">
        <h2 class="element__title"></h2>
        <button class="element__mark" type="button"></button>
        <button class="element__trash" type="button"></button>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
  
</html>
