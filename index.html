<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto: интерактивное путешествие по России"><meta name="keywords" content="HTML5, CSS, JS"><meta name="author" content="Андрей Коростелев"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="93607ac223e47be83d9a.svg" alt="Логотип"></header><main class="content"><section class="profile"><article class="profile-info"><img class="profile-info__avatar" src="87842157711ff8ec88e2.svg" alt="Аватар пользователя"> <button class="profile-info__avatar-button" title="Редактирование аватара" aria-label="Кнопка редактирование аватара"><img class="profile-info__avatar-pen" src="8667ac4a523e8fc42e59.svg" alt="Перо редактирования аватара пользователя"></button><div class="profile-info__data"><div class="profile-info__single-level"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button class="profile-info__editing-button" title="Редактирование профиля" type="button" aria-label="Кнопка редактирование профиля"><img class="profile-info__editing-pen" src="8667ac4a523e8fc42e59.svg" alt="Перо редактирования имени и рода деятельности"></button></div><p class="profile-info__activity-type">Исследователь океана</p></div></article><button class="profile__add-button" type="button" title="Добавить фотографии"><img class="profile__button-vector" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить фотографии"></button></section><section class="photo-library"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2022 Андрей Коростелев</p></footer><div class="popup popup_task_edit popup_animation"><div class="popup__content"><button class="popup__close-button popup__close-button_window_edit" type="button" title="Закрыть окно"></button><form class="popup__form popup__form_type_user-data" name="profile_data_editing_window" novalidate autocomplete="off"><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__input-place" name="popup__input-place"><input name="profile_name" placeholder="Введите ваше имя" class="popup__input popup__input_content_name" id="profile_name" minlength="2" maxlength="40" required> <span class="popup__validation-message popup__validation-message_position_first" id="profile_name-error"></span> <input name="type_of_activity" placeholder="Укажите род ваших занятий" class="popup__input popup__input_content_activity-type" id="type_of_activity" minlength="2" maxlength="200" required> <span class="popup__validation-message popup__validation-message_position_second" id="type_of_activity-error"></span></fieldset><button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_animation popup_task_add"><div class="popup__content"><button class="popup__close-button popup__close-button_window_add" type="button" title="Закрыть окно"></button><form class="popup__form popup__form_type_new-card" name="window_for_adding_cards" novalidate autocomplete="off"><h3 class="popup__title">Новое место</h3><fieldset class="popup__input-place" name="popup__input-place"><input name="card-title" placeholder="Название" class="popup__input popup__input_content_image-title" id="card-title" minlength="2" maxlength="30" required> <span class="popup__validation-message popup__validation-message_position_first" id="card-title-error"></span> <input type="url" name="picture-link" placeholder="Ссылка на картинку" class="popup__input popup__input_content_image-link" id="picture-link" required> <span class="popup__validation-message popup__validation-message_position_second" id="picture-link-error"></span></fieldset><button class="popup__save-button" type="submit">Создать</button></form></div></div><div class="popup popup_animation popup_task_show-image"><div class="popup__increase-content"><button class="popup__close-button popup__close-button_window_show-image" type="button" title="Закрыть окно"></button> <img class="popup__image" src="#" alt=""><p class="popup__caption"></p></div></div><div class="popup popup_type_confirmation popup_animation"><div class="popup__content"><button class="popup__close popup__close-button_window_confirmation" type="button" title="Закрыть"></button><form class="popup__form popup__form_type_confirmation" name="confirmation_window"><h3 class="popup__title">Вы уверены?<button class="popup__save-button" type="submit">Да</button></h3></form></div></div><div class="popup popup_task_avatar popup_animation"><div class="popup__content"><button class="popup__close-button popup__close-button_window_avatar" type="button" title="Закрыть окно"></button><form class="popup__form popup__form_type_avatar" name="profile_avatar_editing_window" novalidate autocomplete="off"><h3 class="popup__title">Обновить аватар</h3><input type="url" name="profile_avatar" placeholder="Введите адрес изображения" class="popup__input popup__input_content_avatar" id="profile_avatar" required> <span class="popup__validation-message popup__validation-message_position_first" id="profile_avatar-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><template class="template"><li class="element"><img class="element__image" src="#" alt=""><h2 class="element__title"></h2><button class="element__mark" type="button"></button> <button class="element__trash" type="button"></button></li></template><script src="./pages/index.js" type="module"></script></body></html>
